 

  <div class="card">

    <div class="rating-container">
      <h2>Rate Tshindolo Park:</h2>
      <span class="rating" [ngClass]="'star-' + rating"></span>
      <div class="rating-icons">
        <i class="bi bi-star" (click)="setRating(1)"></i>
        <i class="bi bi-star" (click)="setRating(2)"></i>
        <i class="bi bi-star" (click)="setRating(3)"></i>
        <i class="bi bi-star" (click)="setRating(4)"></i>
        <i class="bi bi-star" (click)="setRating(5)"></i>
      </div>
    </div>



    <div class="review-container">
      <h2>Write a review ðŸ˜Š</h2>
  
  
      <textarea class="review-textarea" rows="4" placeholder="Write your review here..." [(ngModel)]="review"></textarea>
      <button class="btn btn-primary" (click)="submitReview()">Submit</button>
    </div>  
  </div>
